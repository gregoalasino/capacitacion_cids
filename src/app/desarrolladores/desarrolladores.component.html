<div class="container">
    <!-- boton para abrir registro -->
    <a [routerLink]="['/desarrolladores/registrar']">
      <button mat-raised-button color="primary">Registrar</button>
    </a>
    
  
    <!-- tabla -->
    <table mat-table [dataSource]="desarrolladores" class="mat-elevation-z8">
      <!-- columns de tabla -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let desarrollador"> {{ desarrollador.nombre }} </td>
      </ng-container>
  
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let desarrollador"> {{ desarrollador.correo }} </td>
      </ng-container>
  
      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let desarrollador"> {{ desarrollador.rol }} </td>
      </ng-container>
  
      <ng-container matColumnDef="fechaContratacion">
        <th mat-header-cell *matHeaderCellDef class="mat-column-fechaContratacion"> Fecha Contrataci√≥n </th>
        <td mat-cell *matCellDef="let desarrollador" class="mat-column-fechaContratacion"> {{ desarrollador.fechaContratacion | date: 'dd/MM/yyyy' }} </td>
      </ng-container>
  
      <!-- columna de acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let desarrollador">
          <button mat-icon-button (click)="verDesarrollador(desarrollador)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button (click)="editarDesarrollador(desarrollador)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminarDesarrollador(desarrollador)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- encabezado y filas de tabla -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </div>
