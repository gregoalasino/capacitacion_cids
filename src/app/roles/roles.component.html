<div class="centered-container">
<div class="container form-background">
    <h2>Gesti√≥n de Roles</h2>
    <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Nombre del Rol</mat-label>
          <input matInput formControlName="name" placeholder="Ejemplo: Administrador" />
          <mat-error *ngIf="roleForm.get('name')?.hasError('required')">Este campo es obligatorio</mat-error>
        </mat-form-field>
    
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" >Guardar</button>
          <button mat-raised-button color="warn" type="button" (click)="resetForm()">Limpiar</button>
        </div>

      </div>
    </form>
    <h3>Lista de Roles</h3>
    <table mat-table [dataSource]="roles" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let rol">{{ rol.id }}</td>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let rol">{{ rol.nombre }}</td>
      </ng-container>
        <tr mat-header-row *matHeaderRowDef="['id', 'nombre']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id', 'nombre']"></tr>
    </table>
  </div>
</div>
