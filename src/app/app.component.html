<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="over" [(opened)]="isSidebarOpen" class="sidenav">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/']" routerLinkActive="active" (click)="isSidebarOpen = false">
        <mat-icon>home</mat-icon>
        Inicio
      </a>
      <a mat-list-item [routerLink]="['/roles']" routerLinkActive="active" (click)="isSidebarOpen = false">
        <mat-icon>person</mat-icon>
        Roles
      </a>
      <a mat-list-item [routerLink]="['/desarrolladores']" routerLinkActive="active" (click)="isSidebarOpen = false">
        <mat-icon>computer</mat-icon>
        Desarrolladores
      </a>
      <a mat-list-item [routerLink]="['/proyectos']" routerLinkActive="active" (click)="isSidebarOpen = false">
        <mat-icon>public</mat-icon>
        Proyectos
      </a>
      <a mat-list-item [routerLink]="['/tareas']" routerLinkActive="active" (click)="isSidebarOpen = false">
        <mat-icon>book</mat-icon>
        Tareas
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <header class="header">
      <button mat-icon-button (click)="toggleSidebar()" class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>
      <h1>Gesti√≥n de Proyectos</h1>
    </header>
    <main class="app-content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
